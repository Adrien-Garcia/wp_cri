<VirtualHost *:443>
  ServerName ${SERVER_NAME}
  ServerAlias images-${SERVER_NAME}
  ServerAlias static-${SERVER_NAME}

  DocumentRoot "/var/www/wp_cridon/server"

  SSLEngine On
  SSLCertificateFile /certs/my-certificate.crt
  SSLCertificateKeyFile /certs/my-certificate.key
  
  SetEnv MAGE_IS_DEVELOPER_MODE true
  SetEnv APP_ENV dev
  
  <Directory "/var/www/wp_cridon/server">
    Options Indexes FollowSymLinks
    AllowOverride all
    Order deny,allow
    Allow from all

      <IfModule mod_php5.c>
        # This should be report globaly
        # Not adding this option disable ability to upload many image on magento BO
        php_flag suhosin.session.cryptua off
        php_flag zend.ze1_compatibility_mode Off
        php_flag session.auto_start off
        php_flag magic_quotes_gpc off
      </IfModule>

  </Directory>

   ## Logging
   ErrorLog "/dev/stderr"
   ServerSignature Off
   CustomLog "/dev/stdout" combined


  <FilesMatch "\.(cur|gif|ico|jpe?g|png|svgz?|webp)$">
      SetEnvIf Origin ":" IS_CORS
      Header set Access-Control-Allow-Origin "*" env=IS_CORS
   </FilesMatch>

  # Allow access from all domains for web fonts
  <FilesMatch "\.(eot|otf|ttc|ttf|woff2?)$">
  Header set Access-Control-Allow-Origin "*"
  </FilesMatch>

</VirtualHost>

<VirtualHost *:80>
 ServerName ${SERVER_NAME}
 ServerAlias images-${SERVER_NAME}
 ServerAlias static-${SERVER_NAME}

 RewriteEngine On
 RewriteCond %{HTTPS} off
 RewriteRule (.*) https://%{HTTP_HOST}%{REQUEST_URI}

</VirtualHost>
