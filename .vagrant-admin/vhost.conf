<VirtualHost *:80>
  ServerName wp-cridon.username.jetpulp.dev
  DocumentRoot "/var/www/wp_cridon/server"

  ServerAlias static.wp-cridon.username.jetpulp.dev
  ServerAlias images.wp-cridon.username.jetpulp.dev
  
  <Directory "/var/www/wp_cridon/server">
    Options Indexes FollowSymLinks
    AllowOverride all
    Order deny,allow
    Allow from all
    
    <FilesMatch "\.php$">
       Require all granted
       SetHandler proxy:fcgi://127.0.0.1:9000
    </FilesMatch>

  </Directory>

   ## Logging
   ErrorLog "/var/log/apache2/wp_cridon_error.log"
   ServerSignature Off
   CustomLog "/var/log/apache2/wp_cridon_access.log" combined
  
</VirtualHost>
