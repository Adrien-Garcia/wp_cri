<VirtualHost *:80>
  ServerName wp-maestro.laurent.jetpulp.dev
  DocumentRoot "/var/www/wp_maestro/server"
  
  SetEnv MAGE_IS_DEVELOPER_MODE true
  SetEnv APP_ENV dev
  
  <Directory "/var/www/wp_maestro/server">
    Options Indexes FollowSymLinks
    AllowOverride all
    Order deny,allow
    Allow from all
    
    <FilesMatch "\.php$">
       Require all granted
       SetHandler proxy:fcgi://127.0.0.1:9000
    </FilesMatch>

  </Directory>

   ## Logging
   ErrorLog "/var/log/apache2/wp_maestro_error.log"
   ServerSignature Off
   CustomLog "/var/log/apache2/wp_maestro_access.log" combined
  
</VirtualHost>
