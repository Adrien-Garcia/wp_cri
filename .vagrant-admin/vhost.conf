<VirtualHost *:80>
  ServerName wp-maestro.######.jetpulp.dev
  DocumentRoot "/var/www/wp_maestro/server"

  ServerAlias static.wp-maestro.######.jetpulp.dev
  ServerAlias images.wp-maestro.######.jetpulp.dev
  
  <Directory "/var/www/wp_maestro/server">
    Options Indexes FollowSymLinks
    AllowOverride all
    Order deny,allow
    Allow from all
    
    <FilesMatch "\.php$">
       Require all granted
       SetHandler proxy:fcgi://127.0.0.1:9000
    </FilesMatch>

  </Directory>

   ## Logging
   ErrorLog "/var/log/apache2/wp_maestro_error.log"
   ServerSignature Off
   CustomLog "/var/log/apache2/wp_maestro_access.log" combined
  
</VirtualHost>
